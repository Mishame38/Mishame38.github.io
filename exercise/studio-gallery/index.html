<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Studio Gallery (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="scene">
            <div class="gallery">
                <div class="wall back"></div>
                <div class="wall left"></div>
                <div class="wall right"></div>
                <div class="ceiling"></div>
                <div class="floor"></div>
                <div class="showing-area">

                    <div class="display-space">
                        <!-- Add your code for your 1st poster/piece here -->
                        <div class="first-outer-frame">
                            <div class="first-inner-frame">
                                <img
                                    src="images/bear family.jpeg"
                                    alt="family sitting on grass"
                                    class="first-image"
                                > 
                            </div>
                        </div> 
                    </div>
                    <div class="display-space">
                        <!-- Add your code for your 2nd poster/piece here -->
                        <div class="second-outer-frame">
                            <div class="second-inner-frame">
                                <img
                                    src="images/baby bear.jpeg"
                                    alt="baby sitting on blanket on grass"
                                    class="second-image"
                                > 
                            </div>
                        </div>    
                            <div class="featured-text-outer-frame" >
                                <div class="featured-text-inner-frame">
                                    <h3 >
                                        Welcome to the Bear Family Gallery!
                                    </h3>
                                </div>
                            </div>    
                    </div>

                    <div class="display-space">
                        <!-- Add your code for your 3rd poster/piece here -->
                        <div class="thrid-outer-frame">
                            <div class="thrid-inner-frame">
                                <img
                                    src="images/mama bear.jpeg"
                                    alt="baby sitting on blanket on grass"
                                    class="thrid-image"
                                > 
                            </div>
                        </div>    
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
